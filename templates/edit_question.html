{% extends 'base.html' %}
{% block title %}Edit Question - QuizMaster{% endblock title %}
{% block body %}
<div><h1 class = "text-center" style="color: #07567d;">Edit Question</h1></div>
<div class="container-fluid row justify-content-center">
    <form class = "col-5" action="{{url_for('edit_question', question_id = question.id)}}" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Question Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="question_title" value="{{question.question_title}}">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Question Statement</label>
            <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="question_statement" value="{{question.question_statement}}">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Option 1</label>
            <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="option1" value="{{question.option1}}">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Option 2</label>
            <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="option2" value="{{question.option2}}">    
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Option 3</label>
            <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="option3" value="{{question.option3}}">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Option 4</label>
            <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="option4" value="{{question.option4}}">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Currect Option</label>
            <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="correct_option" value="{{question.correct_option}}">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock body %}
