{% extends 'base.html' %}
{% block title %}Login - QuizMaster{% endblock title %}
{% block body %}
<div><h1 class = "text-center">Register</h1></div>
<div class="container-fluid row justify-content-center">
    <form class = "col-5" action="/register" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" name = "username">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" placeholder="Date of Birth" aria-label="Date of Birth" aria-describedby="basic-addon1" name="dob">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Qualification</label>
            <input type="text" class="form-control" placeholder="Qualification" aria-label="Qualification" aria-describedby="basic-addon1" name="qualification">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="password">
            <div id="passwordHelpBlock" class="form-text" >
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Confirm Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="confirm_password">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</div>

    
{% endblock body %}
