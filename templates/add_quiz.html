{% extends 'base.html' %}
{% block title %}Add Chapter - QuizMaster{% endblock title %}
{% block body %}
<div><h1 class = "text-center" style="color: #07567d;">Add Quiz</h1></div>
<div class="container-fluid row justify-content-center">
    <form class = "col-5" action="{{url_for('add_quiz')}}" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Chapter</label>
            <select class="form-control" aria-label="Default select example" name="chapter_id">
                <option selected>Choose</option>
                {% for chap in chapters %}
                    <option value="{{chap.id}}">{{chap.name}}</option>        
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="quizDate" class="form-label">Name</label>
            <input type="text" class="form-control" id="quizDate" name="name" required>
        </div>
        <div class="mb-3">
            <label for="quizDate" class="form-label">Date of Quiz</label>
            <input type="date" class="form-control" id="quizDate" name="date" required>
        </div>
        <div class="mb-3">
            <label for="quizDuration" class="form-label">Duration (minutes)</label>
            <input type="number" class="form-control" id="quizDuration" name="duration" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Remarks</label>
            <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="remarks">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

    
{% endblock body %}
