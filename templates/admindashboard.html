<h1 class="text-center">Admin</h1>
<div class="container-fluid row justify-content-center">
    {% for sub in subjects %}
        <div class="col-12 col-sm-12 col-md-6 col-lg-6">
            <div class="card border-primary">
                <div class="card-body">
                    <h3 class="text-center">{{sub.name}} </h3>
                    <div class="d-flex align-items-center">
                        <p>{{sub.description}}</p>
                        <a class="btn btn-outline-primary m-1" href="{{url_for('edit_subject', subject_id = sub.id)}}" role="button">Edit</a>
                        <a class="btn btn-outline-danger m-1" href="{{url_for('delete_subject', subject_id = sub.id)}}" role="Delete">Delete</a>
                    </div>
                    <hr style="border: 1px solid #000; width: 100%; margin: 20px auto;">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">S.No</th>
                            <th scope="col">Chapter Name</th>
                            <th scope="col">No of Questions</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for chap in chapters if chap.subject_id == sub.id %}
                            <tr>
                                <th scope="row">{{loop.index}} </th>
                                <td>{{chap.name}}</td>
                                <td>{{ no_of_questions(chap.id) }}</td>
                                <td>
                                    <a class="btn btn-outline-primary" href="{{url_for('edit_chapter', chapter_id = chap.id)}}" role="button">Edit</a>
                                    <a class="btn btn-outline-danger" href="{{url_for('delete_chapter', chapter_id = chap.id)}}" role="Delete">Delete</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="d-flex justify-content-center">
                        <a class="btn btn-outline-primary" href="{{url_for('add_chapter', subject_id = sub.id)}}" role="button">Add Chapter</a>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div> 
<div class="d-flex justify-content-center">
    <a class="btn btn-outline-primary m-5" href="{{url_for('add_subject')}}" role="button">Add Subject</a>
</div>
