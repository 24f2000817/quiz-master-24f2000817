{% extends 'base.html' %}
{% block title %}Edit Chapter - QuizMaster{% endblock title %}
{% block body %}
<div><h1 class = "text-center" style="color: #07567d;">Edit Chapter</h1></div>
<div class="container-fluid row justify-content-center">
    <form class = "col-5" action="{{url_for('edit_chapter', chapter_id = chapter.id)}}" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Chapter Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" value="{{chapter.name}}">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Description</label>
            <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="description" value="{{chapter.description}}">
        </div>
        <!-- <div class="mb-3">
            <label class="form-control">Subject</label>
            <select class="form-control" aria-label="Default select example" name="subject_id">
                <option selected>Choose</option>
                {% for sub in subjects %}
                    <option value="{{sub.id}}">{{sub.name}}</option>    
                {% endfor %}
            </select>
        </div> -->
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

    
{% endblock body %}
