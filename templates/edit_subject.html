{% extends 'base.html' %}
{% block title %}Edit Subject - QuizMaster{% endblock title %}
{% block body %}
<div><h1 class = "text-center">Edit Subject</h1></div>
<div class="container-fluid row justify-content-center">
    <form class = "col-5" action="{{url_for('edit_subject',subject_id = subject.id)}}" method="POST">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Subject Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" name="name" value="{{subject.name}}">
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Description</label>
            <input type="text" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock" name="description" value = "{{subject.description}}">
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

    
{% endblock body %}
